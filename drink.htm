<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Овощей</title>
    <script>
        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let productIndex = cart.findIndex(item => item.name === productName);

            if (productIndex > -1) {
                cart[productIndex].quantity += 1; // Увеличиваем количество, если товар уже есть в корзине
            } else {
                cart.push({ name: productName, quantity: 1, price: price }); // Добавляем новый товар
            }

            localStorage.setItem('cart', JSON.stringify(cart)); // Сохраняем корзину в локальном хранилище
            alert(`${productName} добавлен в корзину!`); // Уведомление о добавлении
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #2000d3;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            border: 1px solid #ffffff;
            margin: 20px;
            padding: 10px;
            background: #fff;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2000d3;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .children-photos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .children-photos img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div align=center><h2>Алкогольное:</h2></div>
    <div class="product">
        <h3>Легенда</h3>
        <!--ПРОСТО УЖЕ В ГЛАЗАХ РЯБИТ ОТ ВСЕГО ДВИЖУЩЕГОСЯ ТЕКСТА, ИМХО, УЖЕ ПЕРЕГРУЖАЕТ КОНЦЕНТРАЦИЮ НА СТРАНИЦУ (♥♥♥без негатива♥♥♥)-->
        <img src="дринк.jpg" width="500" alt="водка">
        <p>Цена: 450 руб./0.5л</p>
        <button onclick="addToCart('водка', 450)">Купить</button>
    </div>


    <div align=center><h2>Безалкогольное:</h2></div>     
    <div class="product">
        <h3>лимонад</h3>
        <img src="лимонад.jpg" width="500" alt="лимонад">
        <p>Цена: 70 руб./0.5л</p>
        <button onclick="addToCart('лимонад', 70)">Купить</button>
    </div>
    <div align=center><h2>Вода:</h2></div>    
    <div class="product">
        <h3>Вода</h3>
        <img src="water.webp" width="500" alt="вода">
        <p>Цена: 99 руб./0.5л</p>
        <button onclick="addToCart('вода', 99)">Купить</button>
    </div>
</body>
</html>
